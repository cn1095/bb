      - name: é…ç½® thunk-rs ä¾èµ–å’Œ build.rs æ–‡ä»¶å¹¶é™çº§ä¾èµ–ç‰ˆæœ¬
        shell: bash
        run: |
          cargo_path="C:/astral/rust/Cargo.toml"
