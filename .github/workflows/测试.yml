jobs:
  build:
    runs-on: windows-latest # ä½¿ç”¨ Windows æœºå™¨è¿è¡Œä»»åŠ¡
    steps:   
      - name: è®¾ç½®FlutterçŽ¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }} 
          
      - name: æ›¿æ¢ Flutter å¼•æ“Žä¸ºæ”¯æŒ Windows 7 çš„ç‰ˆæœ¬
        shell: pwsh
        run: |
          flutter doctor -v
