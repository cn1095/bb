          cd C:\astral
          flutter pub get
          flutter build windows --release 
          echo "æž„å»ºå®Œæˆï¼Œå¼€å§‹åˆ—å‡ºç”Ÿæˆçš„æ–‡ä»¶"
          dir C:\astral\build\windows\x64\runner\Release -v
