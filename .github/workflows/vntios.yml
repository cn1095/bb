name: VNT-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'cn1095/VntApp'
          ref: 'ios'

      - name: å®‰è£… Rust å·¥å…·é“¾
        uses: actions-rs/toolchain@v1  # ä¸­æ–‡ï¼šä½¿ç”¨ actions-rs ç®¡ç† Rust
        with:
          toolchain: stable           # ä¸­æ–‡ï¼šä½¿ç”¨ stable ç‰ˆæœ¬
          override: true              # ä¸­æ–‡ï¼šè¦†ç›–æœ¬åœ°å®‰è£…
          components: rust-src        # ä¸­æ–‡ï¼šå®‰è£… rust-src

      - name: æ·»åŠ  iOS ç›®æ ‡
        run: rustup target add aarch64-apple-ios  # ä¸­æ–‡ï¼šæ·»åŠ  iOS äº¤å‰ç¼–è¯‘ç›®æ ‡

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'
          
      - run: flutter pub get
      
      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign -v

      - name: Zip output
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/Release-iphoneos/Runner.app Payload/
          zip -qq -r -9 vntAPP.ipa Payload

      - name: Upload binaries to release
        uses: actions/upload-artifact@v4
        with:
          name: vntAPP-ios
          path: ios//vntAPP.ipa
