on:
   workflow_dispatch:
    inputs:
      repo:
        description: 'è¯·è¾“å…¥astralæºç ä»“åº“'
        required: true
        default: 'ldoubil/astral'
      tag:
        description: 'è¯·è¾“å…¥ä»“åº“åˆ†æ”¯æˆ–ç‰ˆæœ¬å·'
        required: true
